<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн дэлгүүр</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <th:block th:include="~{fragments/header}"></th:block>

    <!-- Hero Section -->
    <section class="bg-cover bg-center py-20" style="background-image: url('https://via.placeholder.com/1500');">
        <div class="bg-black bg-opacity-50 py-16">
            <div class="max-w-7xl mx-auto text-center text-white">
                <h1 class="text-5xl font-bold">Манай онлайн дэлгүүрт тавтай морилно уу!</h1>
                <p class="mt-4 text-lg">Хамгийн сүүлийн үеийн бүтээгдэхүүнийг олж аваарай!</p>
                <a href="/products" class="mt-6 inline-block px-8 py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-500 transition duration-300">
                    Бүтээгдэхүүн үзэх
                </a>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-6">
            <!-- Section Title -->
            <h2 class="text-4xl font-extrabold text-center text-gray-800">Бүтээгдэхүүний ангилалууд</h2>
            <p class="mt-4 text-center text-gray-600 text-lg">Тухайн ангилал дахь бүх бүтээгдэхүүнийг сонирхоорой</p>

            <!-- Product Categories Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-12">
                <!-- Dynamic Category Cards -->
                <div class="relative group" th:each="category : ${categories}">
                    <div class="overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                        <img src="https://via.placeholder.com/300" alt="Category Image" class="w-full h-48 object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                            <a th:href="@{/products/{id}(id=${category.id})}" 
                               class="text-white text-lg font-semibold hover:underline" 
                               th:text="${category.name}"></a>
                        </div>
                    </div>
                    <h3 class="mt-4 text-center text-xl font-medium text-gray-800" th:text="${category.name}"></h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <th:block th:include="~{fragments/footer}"></th:block>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn?.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
