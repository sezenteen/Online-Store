<th:block th:fragment="footer">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <footer class="bg-gray-800 py-6">
        <div class="max-w-7xl mx-auto text-center text-white">
            <div class="flex justify-center space-x-6">
                <!-- Navigation Links -->
                <a th:href="@{/about}" class="text-gray-400 hover:text-white transition duration-200">Бидний тухай</a>
                <a th:href="@{/privacy}" class="text-gray-400 hover:text-white transition duration-200">Нууцлал</a>
                <a th:href="@{/terms}" class="text-gray-400 hover:text-white transition duration-200">Үйлчилгээний нөхцөл</a>
                <a th:href="@{/contact}" class="text-gray-400 hover:text-white transition duration-200">Холбоо барих</a>
            </div>
            <!-- Social Media Icons -->
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-white transition duration-200">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-white transition duration-200">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white transition duration-200">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <!-- Copyright Section -->
            <p class="mt-6 text-sm text-gray-400">
                &copy; 2024 Онлайн дэлгүүр. Бүх эрх хуулиар хамгаалагдсан.
            </p>
        </div>
    </footer>
    </html>
</th:block>
