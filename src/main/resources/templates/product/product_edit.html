<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Засах</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Бүтээгдэхүүний мэдээлэл засварлах</h2>
    <nav class="text-sm text-gray-500 mb-6">
        <ol class="list-reset flex space-x-2">
            <li>
                <a class="text-blue-600 hover:underline" href="/">Нүүр хуудас</a>
                <span>/</span>
            </li>
            <li>
                <a class="text-blue-600 hover:underline" href="/product/products">Бүтээгдэхүүн</a>
                <span>/</span>
            </li>
            <li class="text-gray-500">Засах</li>
        </ol>
    </nav>
    <form th:action="@{/product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Нэр:</label>
                <input 
                    type="text" 
                    id="name" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    th:field="*{name}">
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Үнэ:</label>
                <input 
                    type="text" 
                    id="price" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    th:field="*{price}">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Дэлгэрэнгүй:</label>
                <input 
                    type="text" 
                    id="description" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    th:field="*{description}">
            </div>

            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-700">Ангилал:</label>
                <input 
                    type="text" 
                    id="category_id" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                    th:field="*{category}">
            </div>
        </div>

        <div class="mt-6 flex space-x-4">
            <button 
                type="submit" 
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Засварлах
            </button>
            <a 
                class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-md shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500" 
                th:href="@{/product}">
                Буцах
            </a>
        </div>
    </form>
</div>

</body>
</html>
