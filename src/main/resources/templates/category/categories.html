<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<th:block th:include="~{fragments/header}"></th:block>

<!-- Categories List -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <h1 class="text-4xl font-extrabold text-center text-gray-800">Categories</h1>

        <!-- Search Form -->
        <form th:action="@{/categories/category/search}" method="get" class="mt-6 flex justify-center">
            <input type="text" name="name" placeholder="Search categories..." class="p-3 border rounded-lg w-64" />
            <button type="submit" class="ml-2 px-4 py-3 bg-blue-600 text-white rounded-lg">Search</button>
        </form>

        <!-- Categories Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-12">
            <div class="relative group" th:each="category : ${categories}">
                <div class="overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                    <a th:href="@{/categories/category/{id}(id=${category.id})}">
                        <div class="text-lg font-semibold text-center p-6" th:text="${category.name}"></div>
                    </a>
                </div>
            </div>
        </div>

        <p class="mt-6 text-center text-gray-600" th:if="${error}" th:text="${error}"></p>
    </div>
</section>

<!-- Footer -->
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
