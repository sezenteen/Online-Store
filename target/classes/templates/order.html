<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Order Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .product-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Order Your Favorite Product</h1>

    <!-- Product Overview -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <div class="flex">
            <img src="https://via.placeholder.com/300" alt="Product" class="product-image rounded-lg mr-6">
            <div>
                <h2 class="text-xl font-semibold">Product Name</h2>
                <p class="text-gray-600 mt-2">A brief description of the product goes here. Highlight its features and benefits.</p>
                <p class="text-xl font-bold mt-4">$49.99</p>
            </div>
        </div>
    </div>

    <!-- Order Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Order Form</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="example@mail.com">
                </div>
                <div>
                    <label class="block text-gray-700">Shipping Address</label>
                    <input type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="123 Main St, City, State">
                </div>
                <div>
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="tel" required class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="+1 234 567 8901">
                </div>
                <div>
                    <label class="block text-gray-700">Quantity</label>
                    <input type="number" min="1" required class="mt-1 p-2 border border-gray-300 rounded w-full" value="1">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Place Order</button>
            </div>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="bg-white shadow-md rounded-lg p-6 mt-6">
        <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
        <p class="font-semibold">Product: Product Name</p>
        <p>Price: $49.99</p>
        <p>Quantity: 1</p>
        <p class="text-xl font-bold mt-4">Total: $49.99</p>
    </div>
</div>
</body>

</html>
