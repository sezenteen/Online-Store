<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${category.name}">Category Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<th:block th:include="~{fragments/header}"></th:block>

<!-- Category Details -->
<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-extrabold text-center text-gray-800" th:text="${category.name}"></h1>
    <p class="mt-4 text-center text-gray-600 text-lg" th:text="${category.description}"></p>

    <a href="/categories" class="mt-6 inline-block px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">
      Back to Categories
    </a>
  </div>
</section>

<!-- Footer -->
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
