<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн дэлгүүр</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<th:block th:include="~{fragments/header}"></th:block>

<!-- Hero Section -->
<section class="bg-cover bg-center py-20" style="background-image: url('https://images.pexels.com/photos/3962285/pexels-photo-3962285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="bg-black bg-opacity-60 py-16">
        <div class="max-w-4xl mx-auto text-center text-white">
            <h1 class="text-5xl font-bold">Манай онлайн дэлгүүрт тавтай морилно уу!</h1>
            <p class="mt-4 text-lg">Хамгийн сүүлийн үеийн бүтээгдэхүүнийг олж аваарай!</p>
            <a href="/products" class="mt-6 inline-block px-8 py-4 bg-blue-600 text-lg font-semibold rounded-lg hover:bg-blue-500 transition duration-300 transform hover:scale-105">
                Бүтээгдэхүүн үзэх
            </a>
        </div>
    </div>
</section>

<!-- Products Section -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center">Ангилал</h2>
        <p class="text-gray-600 text-center mt-2">Бүх хэрэгцээт бараагаа манайхаас!</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300" th:each="category : ${categories}">
                <img th:src="${category.imageUrl}" alt="Category Image" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800" th:text="${category.name}"></h3>
                    <p class="text-gray-600 mt-2">Explore all products</p>
                    <a th:href="@{/products/{id}(id=${category.id})}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-500">
                        View Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
