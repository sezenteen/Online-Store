<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<th:block th:include="~{fragments/header}"></th:block>

<!-- Form Section -->
<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-extrabold text-center text-gray-800">Category Form</h1>

    <form th:action="@{/categories/category}" method="post" class="mt-12">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-6">
        <label for="name" class="block text-gray-800">Name</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Category Name" class="w-full p-3 border rounded-lg" />
        <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>

      <div class="mb-6">
        <label for="description" class="block text-gray-800">Description</label>
        <textarea id="description" th:field="*{description}" placeholder="Category Description" class="w-full p-3 border rounded-lg"></textarea>
        <p class="text-red-600 text-sm" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
      </div>

      <button type="submit" class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">
        Save
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
