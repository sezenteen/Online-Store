<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${select_category.name} + ' Products'">Category Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<th:block th:include="~{fragments/header}"></th:block>

<!-- Category Products Section -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <h1 class="text-4xl font-extrabold text-center text-gray-800" th:text="${select_category.name}"></h1>
        <p class="mt-4 text-center text-gray-600 text-lg">
            All products under the <span th:text="${select_category.name}"></span> category
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-12">
            <div class="relative group" th:each="product : ${products}">
                <div class="overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                    <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-48 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <a th:href="@{/products/{id}(id=${product.id})}"
                           class="text-white text-lg font-semibold hover:underline"
                           th:text="${product.name}"></a>
                    </div>
                </div>
                <h3 class="mt-4 text-center text-xl font-medium text-gray-800" th:text="${product.name}"></h3>
                <p class="text-center text-gray-600" th:text="'$' + ${product.price}"></p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
